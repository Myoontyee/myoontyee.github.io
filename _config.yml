# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'Myoontyee | MSF: iCT & Robotic'
subtitle: ''
description: ''
keywords:
author: Myoontyee
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://myoontyee.github.io/
# permalink: :year/:month/:day/:title/
# permalink: :article/:title/
permalink: article/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true # 图片
hexo-asset-folder: true # 图片 for hexo-image-link
relative_link: false
future: true

# 2022年3月19日修改
# 更换为google-code-prettify
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
# highlight:
#   enable: false
#   line_number: false
#   auto_detect: false
#   tab_replace:
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''



# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# top_generator.per_page
top_generator:
  per_page: 10

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - google52374912b88c75b9.html # 加了省的每次都删掉
  - .nojekyll
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Chic

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  # repo: git@github.com:Myoontyee/myoontyee.github.io.git
  repo: https://github.com/Myoontyee/myoontyee.github.io.git
  branch: master
  ignore_hidden: false


# search 搜索功能
# search//please insert in the end of the body
search:
  enable: true
  path: search.json
  field: post
  content: true


# emoji支持
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:


markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    # permalinkSymbol: ¶
    permalinkSymbol: ﹣



sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 水印
watermark:
  # 此处需要改成你的 logo 文件地址
  logo: ./component/watermark/search.png